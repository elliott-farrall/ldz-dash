{% extends "_layout.html" %} {% block main %}
<h1>Edit User</h1>
<form method="POST" action="{{ url_for('.edit', idx=idx) }}">
  <label>New Password:</label>
  <input name="password_new" type="password" required />

  <label>Confirm Password:</label>
  <input name="password_check" type="password" required />

  <input value="Change" type="submit" />
  <input
    value="{% if admin %}Demote{% else %}Promote{% endif %}"
    type="button"
    onclick='window.location="{{ url_for('.change', idx=idx) }}"'
  />
  <input
    value="Remove"
    type="button"
    onclick='window.location="{{ url_for('.remove', idx=idx) }}"'
  />
</form>
{% include "flash.html" %}
{% endblock %}
